<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Wet Toast Talk Radio</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Fake talk. Fake issues. Real giggles."
    />

    <meta property="og:title" content="Wet Toast Talk Radio" />
    <meta property="og:description" content="AI generated talk show radio" />
    <meta property="og:url" content="https://www.wettoast.ai/" />
    <meta
      property="og:image"
      content="https://www.wettoast.ai/wttr-logo-thin.png"
    />
    <meta property="og:type" content="website" />
    <meta name="twitter:card" content="Fake talk. Fake Issues. Real giggles." />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="https:www.wettoast.ai/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="https:www.wettoast.ai/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="https:www.wettoast.ai/favicon-16x16.png"
    />
    <link rel="manifest" href="https://www.wettoast.ai/site.webmanifest" />
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link href="https://unpkg.com/nes.css@latest/css/nes.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/markdown-it@13.0.1/dist/markdown-it.min.js"></script>
    <link href="./style.css" rel="stylesheet" />
    <style>
      html, body, pre, code, kbd, samp {
        font-family: "Press Start 2P";
      }
    </style>
  </head>
  <body>
      <section class="topic">
          <section class="showcase">
              <div id="audio-player-container" class="nes-container is-dark is-rounded with-title" >
                  <h2 class="title">Wet Toast Talk Radio</h2>
                  <div class="item">
                      <p>Fake talk. Fake issues. Real giggles.</p>
                  </div>
                  <div id="player" class="item">
                      <section class="field-row" style="justify-content: flex-end">
                          <audio
                                  crossorigin="anonymous"
                                  src="https://s3.voscast.com:11053/stream"
                                  type="audio/ogg"
                                  ></audio>
                          <button id="play-icon">Play</button>
                          <input type="range" id="volume-slider" max="100" value="100" />
                          <output id="volume-output">100</output>
                      </section>
                  </div>
                  <section>
                      <dialog class="nes-dialog is-dark is-rounded" id="dialog-dark-rounded">
                          <form method="dialog">
                              <p class="title"><h2>Warning</h2></p>
                              <p>This radio station is satire. Also, it is continuously generated by AI.</p>
                              <p>Please do not take anything you hear seriously.</p>
                              <p>Intended for mature audiences only.</p>
                              <menu class="dialog-menu">
                                  <button class="nes-btn is-error" onclick="window.location.href='https://www.ecosia.org';">Leave</button>
                                  <button class="nes-btn is-primary">Enter</button>
                              </menu>
                          </form>
                      </dialog>
                  </section>
              </div>
              <script src="audio.js"></script>
          </section>
          <section class="showcase">
              <div id="containers" class="item">
                  <div class="window-body">
                      <a href="javascript:showContentMenu('info-tab')" class="nes-btn">Info</a>
                      <a href="javascript:showContentMenu('credits-tab')" class="nes-btn">Credits</a>
                      <a href="javascript:showContentMenu('faq-tab')" class="nes-btn">FAQ</a>
                  </div>
                  <div id="window-content" class="nes-container is-dark is-rounded"></div>
              </div>
              <script src="content.js"></script>
          </section>
      </section>
  </body>
</html>
