<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Wet Toast Talk Radio</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="AI generated talk show radio and podcast"
    />

    <meta property="og:title" content="Wet Toast Talk Radio" />
    <meta property="og:description" content="AI generated talk show radio" />
    <meta property="og:url" content="https://www.wettoast.ai/" />
    <meta
      property="og:image"
      content="https://www.wettoast.ai/wttr-logo-thin.jpg"
    />
    <meta property="og:type" content="website" />
    <meta name="twitter:card" content="AI generated talk show radio" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="https:www.wettoast.ai/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="https:www.wettoast.ai/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="https:www.wettoast.ai/favicon-16x16.png"
    />
    <link rel="manifest" href="https:www.wettoast.ai/site.webmanifest" />
    <link rel="stylesheet" href="https://unpkg.com/98.css@0.1.20/dist/98.css" />
    <style>
      html {
        background: url(floating_toast.jpg) no-repeat center center fixed;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
      }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/markdown-it@13.0.1/dist/markdown-it.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/markdown-it-emoji@2.0.2/dist/markdown-it-emoji.min.js"></script>
    <script>
      $(function () {
        $("#draggable").draggable();
      });
      $(function () {
        $("#draggable2").draggable();
      });
    </script>
  </head>
  <body>
    <div id="draggable" class="window" style="margin: 10px; width: 350px">
      <div class="title-bar">
        <div class="title-bar-text">Wet Toast Talk Radio Player &#128251;</div>
      </div>
      <div class="window-body">
        <div id="audio-player-container">
          <section class="field-row" style="justify-content: flex-end">
            <audio
              crossorigin="anonymous"
              src="https://s3.voscast.com:11053/stream"
              type="audio/ogg"
            ></audio>
            <button id="play-icon">Play</button>
            <input type="range" id="volume-slider" max="100" value="100" />
            <output id="volume-output">100</output>
          </section>
          <section class="field-row" style="justify-content: center">
            <ul class="tree-view" style="background-color: #dfdfdf">
              <canvas
                id="analyser_render"
                style="max-height: 50px; width: 300px"
              ></canvas>
            </ul>
          </section>
        </div>
      </div>
    </div>
    <script src="audio.js"></script>
    <div id="draggable2" class="window" style="margin: 10px; width: 350px">
      <div class="title-bar">
        <div class="title-bar-text">
          <h1 style="font-size: 11px; margin: 0">
            Wet Toast Talk Radio &#127838;
          </h1>
        </div>
      </div>
      <div class="window-body">
        <menu id="content-menu" role="tablist">
          <li id="about-tab" role="tab">
            <a href="javascript:showContentMenu('about-tab')">About</a>
          </li>
          <li id="twitch-tab" role="tab">
            <a href="javascript:showContentMenu('twitch-tab')">Twitch</a>
          </li>
          <li id="team-tab" role="tab">
            <a href="javascript:showContentMenu('team-tab')">The Team</a>
          </li>
          <li id="stats-tab" role="tab">
            <a href="javascript:showContentMenu('stats-tab')">Stats</a>
          </li>
        </menu>
        <div class="window" role="tabpanel">
          <div id="window-content" class="window-body"></div>
        </div>
      </div>
    </div>
    <script src="content.js"></script>
  </body>
</html>
